<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-3">
                <div class="card">
                    <div class="card-body">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form action="" class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="producto" aria-describedby="emailHelp" placeholder="Nombre Producto"
                            autocomplete="off" formControlName="producto">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">El nombre del producto es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp" placeholder="Nombre Categoria"
                            autocomplete="off" formControlName="categoria">
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">El nombre de la categoria es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="ubicacion" aria-describedby="emailHelp" placeholder="Nombre Ubicacion"
                            autocomplete="off" formControlName="ubicacion">
                            <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">El nombre de la ubicacion es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="Precio Producto"
                            autocomplete="off" formControlName="precio">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">El precio es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="../listar-producto">VOLVER</button>
                            <button type="submit" class="btn btn-primary float-end" routerLink="../listar-producto">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
